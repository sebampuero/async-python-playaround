<!DOCTYPE html>
<html>
  <head>
    <title>Price alarm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
        <form action="{{ subdirectory }}/price-alarm" method="POST">
            Email: <input type="email" name="email" required>
            Link: <input type="text" name="link" required>
            Price from: <input type="number" name="price_from" required>
            Price to: <input type="number" name="price_to" required>
            <input type="submit" name="Send" >
        </form>
    </main>
    <section>
        <p>Alarms list:</p>
        <ul>
            {% for alarm in alarms %}
              <li>[ {{ alarm.url }} ]  {{ alarm.price_from }} - {{ alarm.price_to }} {{ alarm.email }}</li>
            {% endfor %}
        </ul>
    </section>
  </body>
</html>
